<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/forms.css">
    <title>RegistroPropietario</title>
</head>
<body>
    <header>
        <img src="../img/[removal.ai]_5d625402-0c5d-4fad-bd96-36bf9bd0dfd6-ed5f3a15d92ba3ac6238a98da42bb01e.png" alt="" class="header-logo">
        <h1 class="main-titulo">RegistroPropietario</h1>
        <button class="boton-salir" href="../index.html"><img src="https://cdn-icons-png.flaticon.com/512/61/61208.png" alt="">Home</button>
    </header>
    <main>
        <form class="register-form" action="">
            <label for="nombre">Nombre:</label>
            <input type="input" class="main-form__item">
            <label for="doc">Tipo Doc.:</label>
            <select name="doc" class="main-form__item">
                <option class="main-form__item" value="C.C">C.C</option>
                <option class="main-form__item" value="C.C">C.E</option>
                <option class="main-form__item" value="C.C">DNI</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" class="main-form__item">
            <label for="password">Contraseña:</label>
            <input type="password" class="main-form__item">
            <label for="direccion">Direccion:</label>
            <input type="input" class="main-form__item">
            <label for="telefono">telefono:</label>
            <input type="input" class="main-form__item">
            <label for="password">Confirmar contraseña:</label>
            <input type="password" class="main-form__item">
            <input type="button" id="entrar" class="main-form__item" value="Registrarme">
            <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesion</a></p>
        </form>
        <aside class="main-aside">
            <img src="https://github.com/Mogom/VeterinariaDemo/blob/main/Imgs/%5Bremoval.ai%5D_181ee0a4-d9d4-4b7a-9429-4ed02de7add6-captura-de-pantalla-2024-10-08-200743.png?raw=true" alt="" class="main-aside__item">
            <h1 class="main-aside__item">OverPets</h1>
            <p class="main-aside__item">Velamos por la salud de tu mascota.</p>
        </aside>
    </main>
    <footer></footer>
</body>
</html>
